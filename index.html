<html><head>
    <meta name="viewport" content="minimal-ui, width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
    html, body
{
  height: 100%;
  margin: 0;
  padding: 0;
}
        .container {
    background-color: red;
    height:100%;
    width: 100%;
    margin-top: 0px;
    margin-left: auto;
    margin-right: auto;
    -webkit-transition: background-color 5s ease-in-out;
    -moz-transition: background-color 5s ease-in-out;
    -o-transition: background-color 5s ease-in-out;
    -khtml-transition: background-color 5s ease-in-out;
    transition: background-color 5s ease-in-out;
}
    </style>
    </head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<div class="container" style="background-color: black;"></div>
    <script type="text/javascript">
        jQuery(function ($) {
    function changeColor(selector, colors, time) {
        /* Params:
         * selector: string,
         * colors: array of color strings,
         * every: integer (in mili-seconds)
         */
         
        var curCol = 0,
            timer = setInterval(function () {
                if (curCol === colors.length) curCol = 0;
                $(selector).css("background-color", colors[curCol]);
                curCol++;
            }, time);
    }
    $(window).load(function () {
        changeColor(".container", ["red", "orange", "yellow", "green", "teal", "blue", "purple"], 5000);
    });
});
    </script>

</body></html>
